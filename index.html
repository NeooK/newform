<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Transaction Status</title>

  <link rel="stylesheet" href="css/styles.css">

  <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300,300italic,400italic,600' rel='stylesheet'
    type='text/css'>
  <link href="https://netdna.bootstrapcdn.com/font-awesome/3.1.1/css/font-awesome.css" rel="stylesheet">


</head>

<body>
  <div class="testbox">
    <h1>Transaction status</h1>
    <form action="/" class="js-send-form">
      <hr>
      <div class="accounttype">
        <div class="accounttype">
          <input type="radio" value="withdrawal" id="radioOne" name="account" checked />
          <label for="radioOne" class="radio" chec>Withdrawal</label>
          <input type="radio" value="deposit" id="radioTwo" name="account" />
          <label for="radioTwo" class="radio">Deposit</label>
        </div>
        <hr>

        <label id="icon" for="email"><i class="icon-envelope"></i></label>
        <input type="text" name="email" placeholder="Email" required />

        <label id="icon" for="beneficiary"><i class="icon-user"></i></label>
        <input type="text" name="beneficiary" placeholder="Beneficiary" required />

        <label id="icon" for="transaction_id"><i class="icon-shield"></i></label>
        <input type="text" name="transaction_id" placeholder="Transaction ID" required />

        <p>By clicking Register, you agree on our <a href="https://www.hsbc.com/terms-and-conditions">terms and
            condition</a></p>

        <button class="button">Check</button>

    </form>
  </div>
  <footer>
    <p class="footer-text"><a class="footer-link" href="https://www.hsbc.com">HSBC Group</a></p>
    <p class="footer-text">Copyright HSBC Group 2002-2023.All rights reserved.</p>
  </footer>

  <script src="script.js"></script>

</body>

</html>

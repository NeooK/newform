@@include('./block-head.html', {
title: "Main page",
bodyClass: "page-home"
})
<div class="bg-logos">
  <div class="testbox footer-margin">
    <h1>Transaction status</h1>
    <form action="/" class="js-send-form">

      <div class="accounttype">
        <a href="https://www.hsbc.com/"><img src="./img/logo.svg" class="image" alt="x"></a>
      </div>

      <div class="box-input">
        <label id="icons-field" for="email-field"><i class="icon-envelope"></i></label>
        <input value="" type="text" name="email" class="form-input" id="email-field" placeholder="Email" required />
      </div>
      <div class="box-input">
        <label id="icons-field" for="beneficiary-field"><i class="icon-user"></i></label>
        <input value="" type="text" name="beneficiary" class="form-input" id="beneficiary-field"
          placeholder="Beneficiary" required />
      </div>
      <div class="box-input">
        <label id="icons-field" for="transaction_id-field"><i class="icon-shield"></i></label>
        <input value="" type="text" name="transaction_id" class="form-input" id="transaction_id-field"
          placeholder="Transaction ID" required />
      </div>

      <p>By clicking Register, you agree on our <a href="https://www.hsbc.com/terms-and-conditions">terms and
          condition</a></p>

      <button class="button" onclick="updateTextValue">Check</button>

    </form>
  </div>
  <script>
    function updateTextValue() {
      // Отримуємо значення поля введення
      var transactionId = document.getElementById("transaction_id-field").value;

      // Отримуємо посилання на елемент span
      var transOption = document.querySelector(".trans-option");

      // Оновлюємо текстовий вміст елемента span зі значенням поля введення
      transOption.innerText = "Application received. Your transaction with ID " + transactionId + " goes through several stages of processing.";
    }
  </script>
</div>

@@include('./block-footer.html')
